management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
        exclude: env, heapdump, threaddump, configprops, flyway, loggers, liquibase, mappings, scheduledtasks, sessions, shutdown, jolokia, logfile
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
    info:
      access: READ_ONLY
    metrics:
      access: READ_ONLY
  tracing:
    enabled: true
    sampling:
      probability: 1.0
    exporter:
      otlp:
        enabled: true
  otel:
    exporter:
      otlp:
        endpoint: http://otel-collector:4317
        protocol: grpc
    traces:
      exporter: otlp
    logs:
      exporter: otlp
    metrics:
      exporter: otlp
